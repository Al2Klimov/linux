%YAML 1.2
---
$id: https://www.devicetree.org/schemas/arm/altera/socfpga-clk-manager.yaml#
$schema: https://www.devicetree.org/meta-schemas/core.yaml#

title: Altera SOCFPGA Clock Manager

maintainers:
  - Dinh Nguyen <dinguyen@kernel.org>

description: test

properties:
  compatible:
    items:
      - const: altr,clk-mgr
  reg:
    maxItems: 1

required:
  - compatible

additionalProperties: false

examples:
  - |
    clkmgr@ffd04000 {
      compatible = "altr,clk-mgr";
      reg = <0xffd04000 0x1000>;
    };

...
